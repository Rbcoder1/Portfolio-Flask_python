{% extends "layout.html" %}
{% block title %} <title> Add Post </title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock title %}

{% block body %}
    <section class="post">
    <h1 style=" text-align: center; font-size: 30px;">Add Your Post Here !</h1><br><br>
    <form action="/Post" method="POST">
        <div class="fro">
            <label for="exampleFormControlInput1" style=" font-size: 20px;">Title</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Title of Post" required>
            <label for="exampleFormControlTextarea1" style=" font-size: 20px;">Information</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            <label for="exampleFormControlFile1" style=" font-size: 20px;">Logo</label><br>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" required><br><br>
             <button type="button" class="btn btn-primary">Submit</button>
            </div>
    </form>
</section>
{% endblock body %}
