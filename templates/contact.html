{% extends "layout1.html" %}
{% block title %} <title> Contact Us </title> {% endblock title %}

{% block section %}
<section class="con2" id="con2">
    <div class="container">
        <div class="">
            <h1>Contact Me</h1>
            <div class="line-10"></div>
            <div class="line-7 my-1"></div>
            <div class="line_3 my-1 mb-4"></div>
        </div>
        <form action="/contact" method="POST" id="form" name="myForm" onsubmit="validateEmail();">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="fname" placeholder="Enter First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" name="Lastname" id="Lname" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <textarea name="address" class="form-control" id="add" cols="30" rows="10"
                    placeholder="Enter your address" required></textarea><br>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Phone Number</label>
                    <input type="number" class="form-control" name="phone_num" id="num"
                        placeholder="Enter your Phonenumber" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="email">email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <button type="submit" name="submit" id="btn" ondblclick="validation()"
                class="btn btn-danger">Submit</button>
        </form>
    </div>
</section>
{% endblock section %}
